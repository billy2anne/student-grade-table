<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Student Grade Table</title>
  <style>
    table, th, td {
      margin: auto;
      border: 1px solid black;
      text-align: center;
      padding: 1px;
    }
    tr:nth-child(even) {
  background-color: #eeeeee;
    }

    th{
      background-color: #c1c1c1;
      height: 60px;
    }

    h3{
      position:relative;
      left:3%;
    }

    header{
      margin-top: 2%;
      display: flex;
      flex-wrap: wrap;
    }

    .averageGrade{
     text-align: right;
     padding-right: 4%;

    }

  </style>
</head>
<body>
  <header>
    <h3 class="col-6">Student Grade Table</h3>
    <h4 class = "col-6 averageGrade">Average Grade <span class="badge badge-secondary">23</span></h4>
    <!-- <div class="average grade col-6">Average Grade</div> -->
  </header>

  <table class = "col-11">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="main.js"></script>
</body>
</html>
